{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}MembershipDB{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">MembershipDB</a>
      </div>
  </nav>

    <div class="container">
      <ol class="breadcrumb my-4">
        {% block breadcrumb %}
        {% endblock %}
      </ol>
      {% block content %}
      {% endblock %}
    </div>
    <hr class="footer-hr" />
    <div class="container{% block fluid-footer %}{% endblock %}">
      <div class="row">
        <div class="col-sm-12 footer">
          <p>
            Footer
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
