{% extends 'base.html' %}
{% block content %}
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Organizations</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
  <div class="container">
      <ol class="breadcrumb my-4">
        <h1 class="breadcrumb-item active">Organizations</h1>
      </ol>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Organization</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {% for organization in organizations %}
          <tr>
            <td>
              {{ organization.name }}
            </td>
            <td><small class="text-muted d-block">{{ organization.shortname }}</small></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  </body>
</html>

{% endblock %}
